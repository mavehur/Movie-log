<div class="card">
    <div class="card-header">{{subTitle}}</div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">filter:</div>
        <div class="col-md-4">
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>filter:</h4>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="movies.length">
          <thead>
            <tr>
              <th>
                <button class="btn-primary">show image</button>
              </th>
              <th>Movie</th>
              <th>Director</th>
              <th>Released Date</th>
              <th>Cast</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
              <td>
                <img [src]="movie.imageUrl"
                    [title]="movie.name"
                    [style.width.px]="imgWidth"
                    [style.margin.px]="imgMargin">
              </td>
              <td>{{ movie.name }}</td>
              <td>{{ movie.director }}</td>
              <td>{{ movie.releaseDate }}</td>
              <td>{{ movie.cast }}</td>
              <td>{{ movie.rating }}</td>
            </tr>>
          </tbody>
        </table>
      </div>
    </div>
  </div>
